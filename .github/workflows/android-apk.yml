name: Android APK (Release)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build-android-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Java 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install deps
        run: |
          npm ci

      - name: Prebuild (ensure native android is ready)
        run: |
          npx --no-install expo prebuild --platform android --non-interactive || npx expo prebuild --platform android --non-interactive

      - name: Build Release APK
        working-directory: android
        run: |
          ./gradlew --no-daemon --stacktrace assembleRelease

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apks
          path: |
            android/app/build/outputs/apk/release/*.apk
            android/app/build/outputs/mapping/release/**
          if-no-files-found: error
